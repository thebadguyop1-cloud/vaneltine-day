<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
    }

    h1 {
        font-size: 2rem;
        color: white;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin: 5px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
    }

    .reason {
        margin-top: 20px;
        color: white;
        font-size: 16px;
        min-height: 30px;
    }

    .celebration {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        animation: fadeIn 1s ease-in-out;
    }

    .hearts {
        position: absolute;
        font-size: 24px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

</body>
</html>
